<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
   <title>FORM LOGIN</title>
</head>
<script type="text/javascript">
// Fungsi check digunakan untuk mengecheck kosong atau tidaknya inputtan username dan password
function check()
{
    if(form1.user.value == "")
    {
        alert('Masukkan User Name Terlebih Dahulu ');
        document.form1.user.focus();
        return false;
    }
    else if(form1.pass.value=="")
    {    
        alert('Masukkan Password Terlebih Dahulu ');
        document.form1.pass.focus();
        return false;
    }    
return true;
}

// Fungsi Huruf digunakan untuk mengecheck penggunaan selain huruf tidak diperbolehkan
function Huruf(evt) 
{
    evt = (evt) ? evt : window.event
    var charCode = (evt.which) ? evt.which : evt.keyCode
    if ((charCode > 31 && charCode < 65) || (charCode > 90 && charCode < 97) || charCode > 122) {
        alert('Masukkan User Name dan Password Harus Berupa Huruf ');
        return false;
    }
    return true;
}
</script>

<body onLoad="document.form1.user.focus();">
<form name="form1" action="tugas1.php"  method="post" onsubmit="return check(this)">
	<table  align="center" bgcolor="#b4edf7" >
	<tr>
		<td></td>
		<td style="font-size:28px; font-family:Verdana">LOGIN</td>
	</tr>
	<tr>
		<td style="font-family:Verdana">User Name</td>
		<td><input type="text" name="user" size="35" value="" title="Input berupa harus huruf" 
			autocomplete="off" onKeyPress="return Huruf(event)">
		</td>
	</tr>
	<tr>
		<td style="font-family:Verdana">Password</td>
		<td><input type="password" name="pass" size="35" title="Input berupa harus huruf" 
			autocomplete="off" onKeyPress="return Huruf(event)">
		</td>
	</tr>
	<tr>
	<td></td>
	<td><input type="submit" name="submit" value=" E N T E R " ></td>
	</tr>
	</tabel>
</form>
</body>
</html>
